# Haml
- name: 'haml'
  parallel-group: 'group1'
  src: 'app/views/**/*.haml'
  skip-patterns:
  # Tag or class that are not followed by any words
  - !!js/regexp /^\s*[\.%][^\s]+$/
  # Empty lines and Ruby codes: comments, render with 1 param,
  # and else/if/unless with zero or one word.
  # Or insertion codes that has no quotation characters
  - !!js/regexp /^\s*(?:$|-[^'"]*$|= render [^,]*$|= icon\('[^']*'\).*$|- ?(?:#.*|(?:if|unless) [^ ]*)$|=[^'"]+$)/
  - !!js/regexp /^\s*%.*=\s[^'"]*$/
  named-patterns:
  - name: singleWord
    pattern: "{word}?(:?)$|(\"){word}?\"|('){word}?'|(\".* ){word}?(\")"
    exclude: '^\s*- when '
    replace: '$2$3$4${{key}}$1$2$3$5'
    params: ['word', 'key']
  - name: wordInSentence
    pattern: "(\"[^\"]* ){word}((?: [^\"]*)?\")|('[^']* ){word}((?: [^']*)?')|( +){word}$"
    flags: 'gi'
    exclude: '^\s*(?:- if |- when |= .*{word}$|\.[a-z-]+= {word}$|"v-for"|(?:%td= render .*)? {word}: {word})'
    replace: '$1$3$5${{key}}$2$4'
    params: ['word', 'key']
  - name: doSth
    pattern: "(^\\s+|\"){verb} ([^\"]*)(\"|$)|(^\\s+|'){verb} ([^']*)('|$)|( +){verb} (.*)$"
    replace: '$1$4$7${{key}}$3$6'
    args:
    - '$2$5$8'
    params: ['verb', 'key']
  - name: formLabel
    pattern: "= f\\.label :{symbol}, class"
    exclude: " do$"
    replace: "= f.label :{symbol}, '${{key}}', class"
    params: ['symbol', 'key']
