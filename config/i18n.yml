    match-once: true
  - pattern: !!js/regexp /You can view the (#{link_to ")most recent version(", [^}]*}) or browse the (#{link_to ")history(", [^}]*})./
    replace: '${youCanViewTheMostRecentVersionOrBrowseTheHistory}'
